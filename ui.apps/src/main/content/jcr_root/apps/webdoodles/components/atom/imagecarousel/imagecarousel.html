<div data-sly-test="${wcmmode.edit}"  class="cq-placeholder" data-emptytext="${component.properties.jcr:title}"></div>

<sly data-sly-use.imgCarousel="com.webdoodles.tutorials.core.models.ImageCarouselModel"/>

<div id="webdoodles-carousel" class="carousel slide carousel-fade z-depth-1-half" data-ride="carousel">
	<ol class="carousel-indicators">
    	<sly data-sly-list="${imgCarousel.imagePaths}">
        	<sly data-sly-test.firstElement="${itemList.index== 0}">
				<li data-target="#webdoodles-carousel" data-slide-to="0" class="active"></li>
            </sly>
            <sly data-sly-test="${!firstElement}">
				<li data-target="#webdoodles-carousel" data-slide-to="${itemList.index}"></li>
            </sly>
        </sly>
	</ol>
	<div class="carousel-inner" role="listbox">
    	<sly data-sly-list.image="${imgCarousel.imagePaths}">
        	<sly data-sly-test.firstElement="${imageList.index== 0}">
				<div class="carousel-item active"> <img class="d-block w-100" src="${image}" alt="${imageList.index} slide"> </div>
            </sly>
            <sly data-sly-test="${!firstElement}">
				<div class="carousel-item"> <img class="d-block w-100" src="${image}" alt="${imageList.index} slide"> </div>
            </sly>
        </sly>
	</div>
	<a class="carousel-control-prev" href="#webdoodles-carousel" role="button" data-slide="prev"> <span class="carousel-control-prev-icon" aria-hidden="true"></span> <span class="sr-only">Previous</span> </a>
	<a class="carousel-control-next" href="#webdoodles-carousel" role="button" data-slide="next"> <span class="carousel-control-next-icon" aria-hidden="true"></span> <span class="sr-only">Next</span> </a>
</div>
