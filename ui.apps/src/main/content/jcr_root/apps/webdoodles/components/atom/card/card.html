<div data-sly-test="${wcmmode.edit}"  class="cq-placeholder" data-emptytext="${component.properties.jcr:title}"></div>

<sly data-sly-use.card="com.webdoodles.tutorials.core.models.CardModel"/>
<div class="card m-2">
    <img class="card-img-top mt-2" src="${card.fileReference}" alt="Card image">
    <div class="card-body">
        <h5 class="card-title font-weight-bold display-5">${card.cardTitle}</h5>
        <p class="card-text">${card.cardText}</p>
        <a href="${card.button.buttonLink}" class="btn ${card.button.buttonType}">${card.button.buttonText}</a>
    </div>
</div>
